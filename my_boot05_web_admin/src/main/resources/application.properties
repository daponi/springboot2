##druid\u6240\u6709\u5F00\u542F\u7684\u529F\u80FD,sql\u76D1\u63A7\uFF0C\u9632\u706B\u5899\uFF0Csession\u7B49
#druid.datasource.filters=stat,wall,slf4j

#\u4F7F\u7528druid-starter\u7684\u914D\u7F6E,#springbean\u76D1\u63A7
spring.datasource.druid.aop-patterns=com.atguigu.www.*  
#druid-starter\u5F00\u542F\u6240\u6709\u7684\u529F\u80FD,sql\u76D1\u63A7\uFF0C\u9632\u706B\u5899\uFF0Csession\u7B49
spring.datasource.druid.filters=stat,wall,slf4j 
#druid-starter\u7684sql\u76D1\u63A7
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.enabled=true
#druid-starter\u9632\u706B\u5899
spring.datasource.druid.filter.wall.enabled=true
spring.datasource.druid.filter.wall.config.drop-table-allow=false
#druid-starter\u76D1\u63A7\u9875\u914D\u7F6E
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.login-username=123
spring.datasource.druid.stat-view-servlet.login-password=123
spring.datasource.druid.stat-view-servlet.reset-enable=true
#druid-starter\u7684web\u76D1\u63A7
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions='*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*'


#\u914D\u7F6Emybatis\u6587\u4EF6\u7684\u914D\u7F6E\u6587\u4EF6
#mybatis.config-location=classpath:mybatis/mybatis-config.xml
#mybatis\u7684mapper\u6620\u5C04\u6587\u4EF6
mybatis.mapper-locations=classpath:mybatis/mapper/*.xml
#'configuration' and 'configLocation' can not specified with together ,\u53EA\u80FD\u6307\u5B9A\u5176\u4E2D\u4E00\u4E2A
# mybatis\u5168\u5C40\u7684\u914D\u7F6E
mybatis.configuration.map-underscore-to-camel-case=true







